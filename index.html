<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solara ‚Äì Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFEE99, #FFFFFF);
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease;
      color: #333;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-align: center;
      color: #F4D03F;
      text-shadow: 2px 2px #FFFACD;
    }

    p {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 50px;
      color: #555;
      max-width: 600px;
    }

    /* UPDATED BUTTON STYLE TO MATCH DESIGN SYSTEM */
    .start-button {
      position: relative;
      padding: 18px 40px;
      font-size: 1.4em;
      background-color: #fff9d6;
      color: #5a4d00;
      border: 2px dashed #FFD580;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Patrick Hand', cursive;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .start-button:hover {
      background-color: #ffe17b;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.15);
    }

    .start-button:active {
      transform: translateY(0);
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 180, 0.4);
      border-radius: 50%;
      animation: sparkleMove 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sparkleMove {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(100px, -150px) scale(1.3);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50px, 200px) scale(1);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Solara</h1>
  <p>Your safe space for peace, softness, and sunshine. üåª<br>
  Let's take a moment for you.</p>
  <button class="start-button" onclick="location.href='main.html'">Start Relaxing ‚òÄÔ∏è</button>

  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.width = `${Math.random() * 15 + 5}px`;
      sparkle.style.height = sparkle.style.width;
      sparkle.style.animationDuration = `${Math.random() * 15 + 10}s`;
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
