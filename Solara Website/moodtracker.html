<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Tracker</title>
<style>
  body {
    font-family: 'Patrick Hand', cursive, sans-serif;
    background-color: #FFFBEF;
    color: #4B4B4B;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .back-link {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #5E4B00;
    font-weight: bold;
    background-color: #FFE17B;
    padding: 8px 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
    border: 2px dashed #FFD580;
  }
  .back-link:hover {
    background-color: #ffd966;
  }
  h1 {
    color: #FFB84D;
    margin-top: 40px;
    margin-bottom: 10px;
    font-size: 2.5em;
  }
  .container {
    background-color: #fff9d6;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 30px;
    width: 90%;
    max-width: 600px;
    margin: 20px 0;
    border: 2px dashed #FFD580;
  }
  .mood-options {
    display: flex;
    justify-content: space-between;
    margin: 30px 0;
    flex-wrap: wrap;
  }
  .mood-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    border-radius: 10px;
    transition: transform 0.2s, background-color 0.2s;
    width: 18%;
    margin-bottom: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid #FFD580;
  }
  .mood-option:hover {
    transform: scale(1.1);
    background-color: #FFE17B;
  }
  .mood-option.selected {
    background-color: #FFE17B;
    transform: scale(1.1);
    border: 2px solid #FFD580;
  }
  .mood-emoji {
    font-size: 2.5em;
    margin-bottom: 5px;
  }
  .mood-label {
    font-size: 0.9em;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 100px;
    margin: 20px 0;
    padding: 10px;
    border: 2px dashed #FFD580;
    border-radius: 8px;
    resize: none;
    font-family: inherit;
    background-color: #fffef5;
  }
  textarea:focus {
    outline: none;
    border-color: #FFB84D;
  }
  .button-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    background-color: #FFE17B;
    color: #5E4B00;
    border: none;
    padding: 12px 25px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-top: 10px;
    font-family: 'Patrick Hand', cursive;
    font-weight: bold;
    border: 2px dashed #FFD580;
  }
  button:hover {
    background-color: #ffd966;
  }
  button.secondary {
    background-color: #fff9d6;
    color: #5E4B00;
  }
  button.secondary:hover {
    background-color: #FFE17B;
  }
  .history {
    margin-top: 30px;
    width: 100%;
  }
  .history h2 {
    color: #FFB84D;
    border-bottom: 2px dashed #FFD580;
    padding-bottom: 5px;
  }
  .entry {
    background-color: #fffef5;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #FFD580;
  }
  .entry-info {
    display: flex;
    align-items: center;
  }
  .entry-emoji {
    font-size: 1.5em;
    margin-right: 15px;
  }
  .entry-date {
    color: #7f6e00;
    font-size: 0.9em;
  }
  .entry-notes {
    margin-top: 5px;
    color: #5a4d00;
  }
  .no-entries {
    color: #7f6e00;
    text-align: center;
    margin: 20px 0;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-top: 20px;
  }
  .calendar-header {
    font-weight: bold;
    text-align: center;
    margin-bottom: 5px;
    color: #7f6e00;
  }
  .calendar-day {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    cursor: pointer;
    background-color: #fffef5;
    border: 1px solid #FFD580;
  }
  .calendar-day.has-entry {
    background-color: #FFE17B;
  }
  .calendar-day:hover {
    background-color: #ffd966;
  }
</style>
</head>
<body>
<a href="main.html" class="back-link">‚Üê Back</a>
<h1>Mood Tracker</h1>
<p>Track your daily moods and reflect on your feelings</p>

<div class="container">
  <h2>How are you feeling today?</h2>
  
  <div class="mood-options">
    <div class="mood-option" data-mood="5" data-emoji="üòä">
      <span class="mood-emoji">üòä</span>
      <span class="mood-label">Great</span>
    </div>
    <div class="mood-option" data-mood="4" data-emoji="üôÇ">
      <span class="mood-emoji">üôÇ</span>
      <span class="mood-label">Good</span>
    </div>
    <div class="mood-option" data-mood="3" data-emoji="üòê">
      <span class="mood-emoji">üòê</span>
      <span class="mood-label">Neutral</span>
    </div>
    <div class="mood-option" data-mood="2" data-emoji="üôÅ">
      <span class="mood-emoji">üôÅ</span>
      <span class="mood-label">Low</span>
    </div>
    <div class="mood-option" data-mood="1" data-emoji="üòû">
      <span class="mood-emoji">üòû</span>
      <span class="mood-label">Poor</span>
    </div>
  </div>

  <label for="notes">Any notes about your mood today?</label>
  <textarea id="notes" placeholder="What's contributing to how you feel?"></textarea>

  <div class="button-container">
    <button id="save-btn">Save Today's Mood</button>
    <button class="secondary" id="view-history-btn">View History</button>
  </div>

  <div class="history" id="history-section" style="display: none;">
    <h2>Your Mood History</h2>
    <div id="entries-container"></div>
    
    <h2>Monthly Overview</h2>
    <div id="calendar-container">
      <div class="calendar-header">Sun</div>
      <div class="calendar-header">Mon</div>
      <div class="calendar-header">Tue</div>
      <div class="calendar-header">Wed</div>
      <div class="calendar-header">Thu</div>
      <div class="calendar-header">Fri</div>
      <div class="calendar-header">Sat</div>
      <div id="calendar-days" class="calendar"></div>
    </div>
  </div>
</div>

<script>
  // Mood tracking functionality
  let selectedMood = null;
  let selectedEmoji = null;
  const moodOptions = document.querySelectorAll('.mood-option');
  const saveBtn = document.getElementById('save-btn');
  const viewHistoryBtn = document.getElementById('view-history-btn');
  const historySection = document.getElementById('history-section');
  const entriesContainer = document.getElementById('entries-container');
  const calendarDays = document.getElementById('calendar-days');
  const notesInput = document.getElementById('notes');

  // Select mood
  moodOptions.forEach(option => {
    option.addEventListener('click', () => {
      moodOptions.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      selectedMood = option.dataset.mood;
      selectedEmoji = option.dataset.emoji;
    });
  });

  // Save mood entry
  saveBtn.addEventListener('click', () => {
    if (!selectedMood) {
      alert('Please select a mood first');
      return;
    }

    const today = new Date();
    const dateString = today.toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    const entry = {
      date: today,
      dateString: dateString,
      mood: selectedMood,
      emoji: selectedEmoji,
      notes: notesInput.value
    };

    // Save to localStorage
    const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
    entries.push(entry);
    localStorage.setItem('moodEntries', JSON.stringify(entries));

    // Reset form
    moodOptions.forEach(opt => opt.classList.remove('selected'));
    selectedMood = null;
    selectedEmoji = null;
    notesInput.value = '';

    alert('Mood saved successfully!');
    if (historySection.style.display === 'block') {
      loadHistory();
    }
  });

  // View history
  viewHistoryBtn.addEventListener('click', () => {
    historySection.style.display = historySection.style.display === 'block' ? 'none' : 'block';
    if (historySection.style.display === 'block') {
      loadHistory();
    }
  });

  // Load history
  function loadHistory() {
    const entries = JSON.parse(localStorage.getItem('moodEntries') || '[]');
    
    if (entries.length === 0) {
      entriesContainer.innerHTML = '<div class="no-entries">No mood entries yet. Start tracking to see your history here.</div>';
      return;
    }

    // Sort entries by date (newest first)
    entries.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Display entries
    entriesContainer.innerHTML = '';
    entries.forEach(entry => {
      const entryElement = document.createElement('div');
      entryElement.className = 'entry';
      entryElement.innerHTML = `
        <div class="entry-info">
          <div class="entry-emoji">${entry.emoji}</div>
          <div>
            <div>${entry.dateString}</div>
            ${entry.notes ? `<div class="entry-notes">${entry.notes}</div>` : ''}
          </div>
        </div>
      `;
      entriesContainer.appendChild(entryElement);
    });

    // Generate calendar
    generateCalendar(entries);
  }

  // Generate calendar view
  function generateCalendar(entries) {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    
    // Get days with entries
    const daysWithEntries = entries
      .filter(entry => new Date(entry.date).getMonth() === month)
      .map(entry => new Date(entry.date).getDate());

    // Clear calendar
    calendarDays.innerHTML = '';

    // Add empty cells for days before the first day of month
    for (let i = 0; i < firstDay.getDay(); i++) {
      const emptyCell = document.createElement('div');
      emptyCell.className = 'calendar-day';
      calendarDays.appendChild(emptyCell);
    }

    // Add days of month
    for (let day = 1; day <= lastDay.getDate(); day++) {
      const dayCell = document.createElement('div');
      dayCell.className = 'calendar-day';
      dayCell.textContent = day;
      
      if (daysWithEntries.includes(day)) {
        dayCell.classList.add('has-entry');
      }

      calendarDays.appendChild(dayCell);
    }
  }
</script>
</body>
</html>
