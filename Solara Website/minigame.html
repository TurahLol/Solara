<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solara ‚Äì Mini Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFC5;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      position: relative;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      height: 100px;
      cursor: pointer;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #444;
      text-shadow: 1px 1px #fffaaa;
    }

    .game-buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      z-index: 2;
      width: 340px;
    }

    /* UPDATED BUTTON STYLES TO MATCH ACTIVITIES PAGE */
    .btn {
      position: relative;
      padding: 18px 30px;
      font-size: 1.4em;
      border: none;
      border-radius: 16px;
      background-color: #fff9d6;
      color: #5a4d00;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
      text-align: center;
      border: 2px dashed #FFD580;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffe17b;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .back-button {
      position: absolute;
      top: 30px;
      right: 30px;
      background-color: #fdf2a5;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      color: #333;
      text-decoration: none;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #fff89a;
    }

    /* Optional sparkle/soft glow effect */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff4a8;
      opacity: 0.5;
      animation: sparkle 10s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-200px) scale(1.3);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html" class="logo-link">
    <img src="solara-logo.png" alt="Solara Logo" class="logo" />
  </a>

  <!-- Back Button -->
  <a href="main.html" class="back-button">‚Üê Back</a>

  <h1>Choose a Game üéÆ</h1>

  <div class="game-buttons">
    <button class="btn" onclick="location.href='catchthesun.html'">Catch the Sun ‚òÄÔ∏è</button>
    <button class="btn" onclick="location.href='snakegame.html'">Snake Game üêç</button>
    <button class="btn" onclick="location.href='quiz.html'">Mental Wellness Quiz üß†</button>
  </div>

  <!-- Optional sparkle background elements -->
  <div class="sparkle" style="top: 90%; left: 10%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 95%; left: 40%; animation-delay: 2s;"></div>
  <div class="sparkle" style="top: 92%; left: 70%; animation-delay: 4s;"></div>
  <div class="sparkle" style="top: 97%; left: 85%; animation-delay: 1s;"></div>
</body>
</html>
