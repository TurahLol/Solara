<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Sun ‚òÄÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --sun-yellow: #FFD700;
      --sun-orange: #FFA500;
      --sun-red: #FF4500;
      --sun-green: #7CFC00;
      --sky-light: #FFF9C4;
      --sky-dark: #FFEE58;
      --cloud: rgba(255, 255, 255, 0.9);
      --text: #5a4d00;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom, var(--sky-light), var(--sky-dark));
      color: var(--text);
      overflow: hidden;
      user-select: none;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: rgba(255, 247, 179, 0.9);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      border-bottom: 3px dashed rgba(255, 213, 79, 0.7);
    }

    .logo {
      height: 70px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
    }

    .logo:hover {
      transform: scale(1.1) rotate(-5deg);
      filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
    }

    .back-btn {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: var(--sun-yellow);
      border: 2px dashed var(--sun-orange);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-family: 'Patrick Hand', cursive;
      font-weight: bold;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background-color: var(--sun-orange);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .back-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .instructions {
      font-size: 1.3em;
      padding: 15px 25px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 15px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      border: 2px dashed rgba(255, 213, 79, 0.5);
      font-weight: bold;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: calc(100vh - 180px);
      overflow: hidden;
      background: rgba(255, 255, 255, 0.15);
    }

    .sun {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 5;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .yellow {
      background: radial-gradient(circle at 30% 30%, var(--sun-yellow), var(--sun-orange));
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .red {
      background: radial-gradient(circle at 30% 30%, var(--sun-red), #D32F2F);
      box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
      animation: pulseDanger 0.8s infinite alternate;
    }

    @keyframes pulseDanger {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .special {
      background: radial-gradient(circle at 30% 30%, var(--sun-green), #2E7D32);
      box-shadow: 0 0 30px rgba(124, 252, 0, 0.6);
      animation: pulseSpecial 1s infinite alternate, rainbow 4s infinite linear;
    }

    @keyframes pulseSpecial {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .sun:hover {
      transform: scale(1.15);
    }

    .scoreboard {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .scores {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px 25px;
      border-radius: 50px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border: 2px dashed rgba(255, 213, 79, 0.5);
    }

    .score-value {
      font-size: 1.2em;
      color: var(--sun-orange);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: var(--text);
    }

    .game-title {
      font-size: 1.8em;
      font-weight: bold;
      font-family: 'Comic Neue', cursive;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
    }

    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: white;
      font-size: 2.5em;
      text-align: center;
      display: none;
      font-family: 'Comic Neue', cursive;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .game-over h1 {
      margin: 0;
      font-size: 3em;
      color: var(--sun-yellow);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 20px;
    }

    .game-over p {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .final-scores {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 20px;
      margin: 20px 0;
      border: 2px dashed var(--sun-yellow);
    }

    .restart-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      background-color: var(--sun-yellow);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Patrick Hand', cursive;
      font-weight: bold;
      color: var(--text);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .restart-btn:hover {
      background-color: var(--sun-orange);
      transform: scale(1.1);
      box-shadow: 0 7px 20px rgba(0,0,0,0.3);
    }

    .restart-btn:active {
      transform: scale(0.98);
    }

    .cloud {
      position: absolute;
      background-color: var(--cloud);
      border-radius: 50%;
      filter: blur(5px);
      opacity: 0.7;
      z-index: 0;
      animation: drift linear infinite;
    }

    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 10px;
      }
      
      .logo {
        height: 60px;
      }
      
      .game-title {
        font-size: 1.5em;
      }
      
      .instructions {
        font-size: 1.1em;
        width: 90%;
      }
      
      .scores {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="logo-link" href="index.html">
      <img src="solara-logo.png" alt="Solara Logo" class="logo" />
      <span class="game-title">Catch the Sun ‚òÄÔ∏è</span>
    </a>

    <div class="scores">
      <div class="scoreboard">
        <div>Score: <span class="score-value" id="score">0</span></div>
        <div>High Score: <span class="score-value" id="high-score">0</span></div>
      </div>
    </div>

    <button class="back-btn" onclick="window.location.href='minigame.html'">
      <span style="font-size: 1.3em;">‚Üê</span> Back to Games
    </button>
  </div>

  <div class="instructions">
    üåü Catch the yellow suns! üåü<br>
    ‚ò†Ô∏è Avoid red ones! ‚ò†Ô∏è<br>
    üíé Green ones give bonus points! üíé
  </div>

  <div id="game-area"></div>

  <div class="game-over" id="game-over">
    <h1>Game Over!</h1>
    <div class="final-scores">
      <p>Your Score: <span id="final-score">0</span></p>
      <p>High Score: <span id="final-high-score">0</span></p>
    </div>
    <button class="restart-btn" id="restart-btn">Play Again!</button>
  </div>

  <script>
    // Game elements
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const finalHighScoreDisplay = document.getElementById('final-high-score');
    const restartBtn = document.getElementById('restart-btn');

    // Game variables
    let score = 0;
    let gameActive = true;
    let highScore = localStorage.getItem('catchSunHighScore') || 0;
    highScoreDisplay.textContent = highScore;

    // Game difficulty
    let baseSpeed = 2000; // Initial spawn speed (ms)
    let minSpeed = 500;   // Minimum spawn speed
    let speedDecrease = 100; // Speed decreases by this amount every 10 points

    // Create decorative clouds
    function createClouds() {
      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        
        // Random cloud properties
        const size = Math.random() * 150 + 100;
        const top = Math.random() * (window.innerHeight - 200);
        const left = -size - (Math.random() * 200);
        const opacity = Math.random() * 0.3 + 0.4;
        const duration = Math.random() * 60 + 60;
        
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size/2}px`;
        cloud.style.top = `${top}px`;
        cloud.style.left = `${left}px`;
        cloud.style.opacity = opacity;
        cloud.style.animationDuration = `${duration}s`;
        
        gameArea.appendChild(cloud);
      }
    }

    function randomPosition() {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 220);
      return { x, y };
    }

    function createParticles(x, y, color, count) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.backgroundColor = color;
        particle.style.left = `${x + 30}px`;
        particle.style.top = `${y + 30}px`;
        
        // Random direction and animation
        const angle = Math.random() * Math.PI * 2;
        const distance = 20 + Math.random() * 80;
        const duration = 0.5 + Math.random() * 1;
        const size = Math.random() * 8 + 4;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
        particle.style.opacity = '1';
        particle.style.transition = `all ${duration}s ease-out`;
        
        gameArea.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          particle.style.opacity = '0';
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, duration * 1000);
        }, 10);
      }
    }

    function spawnSun() {
      if (!gameActive) return;
      
      const sun = document.createElement('div');
      sun.classList.add('sun');
      
      // Determine sun type (75% yellow, 20% red, 5% special)
      const random = Math.random();
      let sunType, points;
      
      if (random < 0.75) {
        sunType = 'yellow';
        points = 1;
      } else if (random < 0.95) {
        sunType = 'red';
        points = -5; // Penalty for clicking red
      } else {
        sunType = 'special';
        points = 5; // Bonus points
      }
      
      sun.classList.add(sunType);

      const { x, y } = randomPosition();
      sun.style.left = `${x}px`;
      sun.style.top = `${y}px`;

      gameArea.appendChild(sun);

      sun.addEventListener('click', () => {
        if (!gameActive) return;
        
        if (sunType === 'red') {
          createParticles(x, y, 'var(--sun-red)', 20);
          score += points;
          scoreDisplay.textContent = score > 0 ? score : 0;
          endGame();
        } else {
          const particleColor = sunType === 'yellow' ? 'var(--sun-yellow)' : 'var(--sun-green)';
          createParticles(x, y, particleColor, 15);
          score += points;
          scoreDisplay.textContent = score;
          
          // Increase difficulty every 10 points
          if (score % 10 === 0 && baseSpeed > minSpeed) {
            baseSpeed -= speedDecrease;
          }
        }
        
        gameArea.removeChild(sun);
      });

      // Sun disappears after time based on current speed
      setTimeout(() => {
        if (gameArea.contains(sun)) {
          gameArea.removeChild(sun);
        }
      }, baseSpeed * (0.5 + Math.random() * 0.5));
    }

    function endGame() {
      gameActive = false;
      
      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('catchSunHighScore', highScore);
        finalHighScoreDisplay.textContent = highScore;
        
        // Special effect for new high score
        gameOverScreen.innerHTML += `
          <div style="margin-top: 20px; font-size: 1.2em; color: var(--sun-yellow); 
                     animation: pulse 1s infinite; text-shadow: 0 0 10px rgba(255,215,0,0.7);">
            üéâ New High Score! üéâ
          </div>
        `;
      }
      
      // Show game over screen
      finalScoreDisplay.textContent = score;
      finalHighScoreDisplay.textContent = highScore;
      gameOverScreen.style.display = 'flex';
      
      // Play sound effect (you would need to add audio elements)
      // const gameOverSound = document.getElementById('game-over-sound');
      // if (gameOverSound) gameOverSound.play();
    }

    function startGame() {
      // Reset game state
      gameActive = true;
      score = 0;
      baseSpeed = 2000;
      
      // Update displays
      scoreDisplay.textContent = '0';
      gameOverScreen.style.display = 'none';
      gameOverScreen.innerHTML = `
        <h1>Game Over!</h1>
        <div class="final-scores">
          <p>Your Score: <span id="final-score">0</span></p>
          <p>High Score: <span id="final-high-score">0</span></p>
        </div>
        <button class="restart-btn" id="restart-btn">Play Again!</button>
      `;
      
      // Clear all existing suns
      while (gameArea.firstChild) {
        gameArea.removeChild(gameArea.firstChild);
      }
      
      // Create clouds
      createClouds();
      
      // Start spawning suns
      gameLoop();
    }

    function gameLoop() {
      if (!gameActive) return;
      
      spawnSun();
      setTimeout(gameLoop, baseSpeed * 0.7);
    }

    // Initialize the game
    startGame();
    
    // Back button event listener
    document.querySelector('.back-btn').addEventListener('click', function() {
      window.location.href = 'minigame.html';
    });
    
    // Restart button event listener
    restartBtn.addEventListener('click', startGame);
    
    // Make sure the restart button works even after DOM changes
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'restart-btn') {
        startGame();
      }
    });
  </script>
</body>
</html>
