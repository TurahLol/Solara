<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solara ‚Äì Affirmations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFFBEF;
      color: #4B4B4B;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #FFB84D;
    }

    .affirmation-box {
      background-color: #fff9d6;
      border: 2px dashed #FFD580;
      border-radius: 16px;
      padding: 30px;
      margin: 20px;
      max-width: 600px;
      font-size: 1.5em;
      line-height: 1.6;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button {
      background-color: #FFE17B;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      color: #5E4B00;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #ffd966;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      height: 100px;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* NEW BACK BUTTON STYLE TO MATCH WELCOME PAGE */
    .back-button {
      position: relative;
      padding: 18px 40px;
      font-size: 1.4em;
      background-color: #fff9d6;
      color: #5a4d00;
      border: 2px dashed #FFD580;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Patrick Hand', cursive;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #ffe17b;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.15);
    }

    .back-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="index.html" class="logo-link">

</body>
</html>
